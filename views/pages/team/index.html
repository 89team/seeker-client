<!DOCTYPE html>
<html class="jcGOA">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="优惠卷 淘宝优惠卷 天猫优惠卷 八九团队">
    <meta property="og:title" content="优惠卷">
    <meta property="og:description" content="优惠卷 淘宝优惠卷 天猫优惠卷 八九团队">
    <meta property="og:image" content="优惠卷 淘宝优惠卷 天猫优惠卷 八九团队">
    <title>89Team</title>
    <meta name="author" content="优惠卷">
    
    <link rel="stylesheet" type="text/css" href="<%= rootPath%>/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="<%= rootPath%>/css/style.css">
    <link rel="icon" href="<%= rootPath%>/images/favicon.ico"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
      <div class="container">
          <a class="navbar-brand" href="#">八九团队为您服务</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" focusable="false"><title>Menu</title><path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"></path></svg>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
        </div>
      </div>
      </div>
    </nav>

    <section class="container">
        
                


    <div>
        <h4 class="text-danger group"><%= name %></h4>
        <div class="row">
         <% for(var i = 0;i <= data.length - 1;i++){var item = data[i];%>
         
          <div class="col-12 col-sm-6 col-md-3">
      <div class="pic-box">
        <div class="pic-img">
          <a href="<%= item.shortTaokeLinkUrl %>"  class="pic-img-item" target="_blank">
            <img src="<%= item.pictUrl %>" alt="<%= item.title %>" width="100%">
          </a>
        </div>
        <p class="pic-title ell">
          <a href="<%= item.shortTaokeLinkUrl %>" target="_blank"><%= item.title %></a>
        </p>
        <div class="pic-sum">
          <div class="pic-sum-item">
            <span><b>¥</b>: <%= item.zkPrice %></span>
          </div>
          <div class="pic-sum-item">
            <span>月销量： <%= item.biz30day %></span>
          </div>
          
        </div>
        <p>     
          <a href="<%= item.couponLinkUrl %>" class="btn btn-danger btn-outline-danger btn-block" target="_blank">领<%= item.couponInfo %>卷</a>    
          
        </p>
        <p class="pic-btn">
          
          <button class="btn  btn-danger btn-outline-danger  clipboard" data-clipboard-text="<%= item.couponWash %>" data-toggle="tooltip" title="Tooltip on bottom">优惠卷淘口令</button>
          <button class="btn  btn-danger btn-outline-danger clipboard" data-clipboard-text="<%= item.wash %>" data-toggle="tooltip" title="Tooltip on bottom">淘宝网淘口令</button>
        </p>
      </div>
    </div>
        <%}%>
      
        </div>
    </div>


<script type="text/javascript" src="<%= rootPath%>/js/lib/clipboard.js"></script>
<script type="text/javascript" src="<%= rootPath%>/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="<%= rootPath%>/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="<%= rootPath%>/js/layer/mobile/layer.js"></script>

<script type="text/javascript">
    var clipboard = new ClipboardJS('.clipboard');

	clipboard.on('success', function(e) {
	    //提示
	  layer.open({
	    content: '复制成功'
	    ,skin: 'msg'
	    ,time: 2 //2秒后自动关闭
	  });
	    e.clearSelection();
	});
</script>
</body>
</html>
